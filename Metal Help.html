<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Metal Help</title>

</head>
<body>
<input type="radio" name="Favourite Band" value="Machine Head"> Machine Head
<br>
<input type="radio" name="Favourite Band" value="Pantera"> Pantera
<br>
<input type="radio" name="Favourite Band" value="Metallica"> Metallica
<br>
<input type="radio" name="Favourite Band" value="Slipknot"> Slipknot
<br>
<input type="radio" name="Favourite Band" value="Lamb Of God"> Lamb Of God
 <br>
<input type="radio" name="Favourite Band" value="Other"> Other

<p>If 'Other' please send us a comment and let us know who your favourite metal band is :)</p>

<style> input, textarea {width: 400px;} </style>
<form>
    <fieldset>
        <legend>Please let us know who your favourite metal band is...</legend>
        <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" name="name" value="" /></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="text" name="email" value="" /></td>
            </tr>
            <tr>
                <td><label>Comment:</label></td>
                <td><textarea name="comments" cols="45" rows="5">
</textarea></td>
            </tr>
            <tr>
                <td colspan=2><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
